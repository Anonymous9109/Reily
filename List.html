<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Later</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin-top: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    #watchLaterList {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }
    #watchLaterList::-webkit-scrollbar {
      height: 0px;
    }
    .video-container img {
      width: 110px;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-container a {
      text-decoration: none;
      color: black;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>My list</h2>
  <div id="watchLaterList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
      authDomain: "rinolski-notifications.firebaseapp.com",
      databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
      projectId: "rinolski-notifications",
      storageBucket: "rinolski-notifications.firebasestorage.app",
      messagingSenderId: "355554579853",
      appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
      measurementId: "G-WZ84970GST"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const watchLaterList = document.getElementById('watchLaterList');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const username = user.email.replace('@gmail.com', '');
        const userRef = ref(db, `watchLater/${username}`);

        get(userRef).then(snapshot => {
          if (snapshot.exists()) {
            const savedVideos = Object.values(snapshot.val()).reverse();
            savedVideos.forEach(video => {
              const videoDiv = document.createElement('div');
              videoDiv.classList.add('video-container');
              videoDiv.innerHTML = `
                <a href="${video.link}">
                  <img src="${video.thumbnail}" alt="Video Thumbnail">
                </a>
              `;
              watchLaterList.appendChild(videoDiv);
            });
          } else {
            watchLaterList.innerHTML = 'No videos saved.';
          }
        });
      } else {
        watchLaterList.innerHTML = 'Please sign in to view your list.';
      }
    });
  </script>
</body>
</html>
