<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      padding: 50px;
    }
    button {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
  </style>
</head>
<body>

  <h1>Steven Universe</h1>
  <p>Click the button below to save this to your watch later list.</p>
  <button id="saveButton">Save to My List</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
      authDomain: "rinolski-notifications.firebaseapp.com",
      databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
      projectId: "rinolski-notifications",
      storageBucket: "rinolski-notifications.appspot.com",
      messagingSenderId: "355554579853",
      appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
      measurementId: "G-WZ84970GST"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    const saveButton = document.getElementById('saveButton');
    const videoTitle = "Steven Universe";
    const videoLink = "https://rinolski.neocities.org/StevenUniverse.html";
    const videoThumbnail = "https://rinolski.neocities.org/StevenUniverseImage.jpg";

    onAuthStateChanged(auth, user => {
      if (user) {
        const username = user.email.replace("@gmail.com", "");
        const userRef = ref(database, `watchLater/${username}`);

        saveButton.addEventListener('click', () => {
          push(userRef, {
            title: videoTitle,
            link: videoLink,
            thumbnail: videoThumbnail,
            timestamp: Date.now()
          });
          saveButton.textContent = "Saved!";
          saveButton.disabled = true;
        });
      } else {
        saveButton.textContent = "Sign in to save";
        saveButton.addEventListener('click', () => {
          window.location.href = "https://rinolski.neocities.org/watch-history.html";
        });
      }
    });
  </script>

</body>
</html>
