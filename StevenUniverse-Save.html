<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steven Universe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #watchLaterBtn, #watchNowBtn {
      background-color: white;
      color: black;
      border: 1px solid black;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    #watchLaterBtn.saved {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <button id="watchLaterBtn">Loading...</button>
  <button id="watchNowBtn">Watch Now</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, remove, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
      authDomain: "rinolski-notifications.firebaseapp.com",
      databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
      projectId: "rinolski-notifications",
      storageBucket: "rinolski-notifications.appspot.com",
      messagingSenderId: "355554579853",
      appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
      measurementId: "G-WZ84970GST"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const videoName = "StevenUniverse";
    const videoData = {
      thumbnail: "https://rinolski.neocities.org/StevenUniverseImage.jpg",
      link: "https://rinolski.neocities.org/StevenUniverse.html"
    };

    const btn = document.getElementById("watchLaterBtn");
    const watchBtn = document.getElementById("watchNowBtn");

    watchBtn.onclick = () => {
      window.open(videoData.link, '_blank', 'noopener,noreferrer');
    };

    onAuthStateChanged(auth, user => {
      if (!user) {
        btn.textContent = "Sign in to save";
        btn.onclick = () => {
          window.open("https://rinolski.neocities.org/watch-history.html", "_blank");
        };
        return;
      }

      const username = user.email.split("@")[0];
      const videoRef = ref(db, `watchLater/${username}/${videoName}`);

      get(videoRef).then(snapshot => {
        const isSaved = snapshot.exists();
        updateButton(isSaved);
        btn.onclick = () => {
          if (isSaved) {
            remove(videoRef).then(() => updateButton(false));
          } else {
            set(videoRef, videoData).then(() => updateButton(true));
          }
        };
      });
    });

    function updateButton(isSaved) {
      if (isSaved) {
        btn.textContent = "Saved";
        btn.classList.add("saved");
      } else {
        btn.textContent = "Add to My List";
        btn.classList.remove("saved");
      }
    }
  </script>
</body>
</html>
