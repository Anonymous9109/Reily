<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Firestore Login Viewer</title>
<style>
  body {
    background-color: #101418;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .login-box {
    background: #181d23;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    width: 300px;
    margin-top: 50px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }
  input { background: #242b33; color: #fff; }
  button { background-color: #007bff; color: white; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  table {
    border-collapse: collapse;
    width: 90%;
    max-width: 800px;
    margin-top: 30px;
    background-color: #161b22;
    border: 1px solid #30363d;
  }
  th, td { padding: 10px 14px; border-bottom: 1px solid #30363d; }
  th { background-color: #21262d; color: #58a6ff; text-align: left; }
  tr:hover { background-color: #1c2128; }
  #logoutBtn { margin-top: 15px; padding: 10px; background-color: #da3633; color: white; cursor: pointer; border-radius: 6px; border: none; }
  #logoutBtn:hover { background-color: #f85149; }
</style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="status"></p>
</div>

<div id="dataSection" style="display:none; width:100%; max-width:900px;">
  <button id="logoutBtn">Log Out</button>
  <h2>Firestore 'login' Collection</h2>
  <table>
    <thead>
      <tr><th>Email</th><th>Password</th></tr>
    </thead>
    <tbody id="loginBody">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
  projectId: "rinolski-notifications",
  storageBucket: "rinolski-notifications.firebasestorage.app",
  messagingSenderId: "355554579853",
  appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
  measurementId: "G-WZ84970GST"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loginBox = document.getElementById("loginBox");
const dataSection = document.getElementById("dataSection");
const loginBody = document.getElementById("loginBody");
const status = document.getElementById("status");

document.getElementById("loginBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  status.textContent = "Checking credentials...";

  try {
    const userRef = doc(db, "users", username);
    const userSnap = await getDoc(userRef);

    if (userSnap.exists() && userSnap.data().password === password) {
      status.textContent = "Login successful!";
      loginBox.style.display = "none";
      dataSection.style.display = "block";
      loadLoginCollection();
    } else {
      status.textContent = "Invalid username or password";
    }
  } catch (err) {
    console.error(err);
    status.textContent = "Error connecting to Firestore.";
  }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  loginBox.style.display = "block";
  dataSection.style.display = "none";
  document.getElementById("username").value = "";
  document.getElementById("password").value = "";
  status.textContent = "";
});

async function loadLoginCollection() {
  loginBody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";
  try {
    const querySnapshot = await getDocs(collection(db, "logins"));
    if (querySnapshot.empty) {
      loginBody.innerHTML = "<tr><td colspan='2'>No data found.</td></tr>";
      return;
    }
    loginBody.innerHTML = "";
    querySnapshot.forEach(doc => {
      const data = doc.data();
      const row = document.createElement("tr");
      const emailCell = document.createElement("td");
      const passwordCell = document.createElement("td");
      emailCell.textContent = data.email || "(no email)";
      passwordCell.textContent = data.password || "(no password)";
      row.appendChild(emailCell);
      row.appendChild(passwordCell);
      loginBody.appendChild(row);
    });
  } catch (err) {
    loginBody.innerHTML = `<tr><td colspan="2" style="color:red;">Error: ${err.message}</td></tr>`;
  }
}
</script>
</body>
  </html>
