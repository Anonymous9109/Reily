<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Firestore Login Viewer</title>
<style>
  body {
    background-color: #101418;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 90%;
    max-width: 800px;
    margin-top: 30px;
    background-color: #161b22;
    border: 1px solid #30363d;
  }
  th, td { padding: 10px 14px; border-bottom: 1px solid #30363d; }
  th { background-color: #21262d; color: #58a6ff; text-align: left; }
  tr:hover { background-color: #1c2128; }
</style>
</head>
<body>

<h2>Firestore 'Logins' Collection</h2>

<table>
  <thead>
    <tr><th>Email</th><th>Password</th></tr>
  </thead>
  <tbody id="loginBody">
    <tr><td colspan="2">Loading...</td></tr>
  </tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
  projectId: "rinolski-notifications",
  storageBucket: "rinolski-notifications.firebasestorage.app",
  messagingSenderId: "355554579853",
  appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
  measurementId: "G-WZ84970GST"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const loginBody = document.getElementById("loginBody");

async function loadLoginCollection() {
  loginBody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

  try {
    // ðŸ”¥ IMPORTANT: Firestore collection names are CASE-SENSITIVE
    const snap = await getDocs(collection(db, "logins"));

    if (snap.empty) {
      loginBody.innerHTML = "<tr><td colspan='2'>No data found.</td></tr>";
      return;
    }

    loginBody.innerHTML = "";
    snap.forEach(doc => {
      const data = doc.data();
      loginBody.innerHTML += `
        <tr>
          <td>${data.email || "(no email)"}</td>
          <td>${data.password || "(no password)"}</td>
        </tr>
      `;
    });

  } catch (err) {
    loginBody.innerHTML =
      `<tr><td colspan="2" style="color:red;">Error: ${err.message}</td></tr>`;
  }
}

// Load automatically
loadLoginCollection();
</script>

</body>
</html>
