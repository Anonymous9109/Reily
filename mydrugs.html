<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrugsHub Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      margin-top: 8px;
      padding: 8px 12px;
      background: #111;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .auth-container {
      text-align: center;
      margin-top: 40px;
    }
    input {
      margin: 6px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" height="40" /> <!-- Replace with your logo -->
    <span>DrugsHub</span>
  </header>

  <div class="container">
    <div class="auth-container">
      <h2>Sign Up / Log In</h2>
      <input id="email" type="email" placeholder="Email" /><br>
      <input id="password" type="password" placeholder="Password" /><br>
      <button class="btn" id="signup">Sign Up</button>
      <button class="btn" id="login">Log In</button>
      <p id="authMsg"></p>
    </div>

    <div class="product-grid" id="products" style="display:none;">
      <!-- 5 empty rows -->
      <div class="product"><img src="placeholder.jpg"><p>Empty Slot</p><button class="btn">Buy</button></div>
      <div class="product"><img src="placeholder.jpg"><p>Empty Slot</p><button class="btn">Buy</button></div>
      <div class="product"><img src="placeholder.jpg"><p>Empty Slot</p><button class="btn">Buy</button></div>
      <div class="product"><img src="placeholder.jpg"><p>Empty Slot</p><button class="btn">Buy</button></div>
      <div class="product"><img src="placeholder.jpg"><p>Empty Slot</p><button class="btn">Buy</button></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
      authDomain: "rinolski-notifications.firebaseapp.com",
      databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
      projectId: "rinolski-notifications",
      storageBucket: "rinolski-notifications.firebasestorage.app",
      messagingSenderId: "355554579853",
      appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
      measurementId: "G-WZ84970GST"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Ask for location before entering
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          localStorage.setItem("userLat", pos.coords.latitude);
          localStorage.setItem("userLng", pos.coords.longitude);
        }, () => {
          alert("Location is required to use this site.");
        });
      } else {
        alert("Geolocation not supported on your device.");
      }
    };

    // Sign up
    document.getElementById("signup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;
        await setDoc(doc(db, "drugshubusers", user.uid), {
          email: user.email,
          latitude: localStorage.getItem("userLat"),
          longitude: localStorage.getItem("userLng"),
          createdAt: new Date().toISOString()
        });
        document.getElementById("authMsg").textContent = "Account created successfully!";
      } catch (error) {
        document.getElementById("authMsg").textContent = error.message;
      }
    });

    // Log in
    document.getElementById("login").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        document.getElementById("authMsg").textContent = error.message;
      }
    });

    // After login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.querySelector(".auth-container").style.display = "none";
        document.getElementById("products").style.display = "grid";
      }
    });
  </script>
</body>
</html>
