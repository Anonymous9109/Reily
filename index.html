<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rinolski Auth</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }

  body {
    background: #0b0b0b;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .box {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 30px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    position: relative;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #ff3c78;
  }

  button {
    background: white;
    border: none;
    color: black;
    padding: 12px 0;
    margin: 10px 0;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background 0.3s;
  }

  button:hover {
    background: white;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  .error {
    color: #ff6b6b;
    margin-top: 8px;
    font-size: 14px;
  }

  #authFields, #loggedInView {
    display: none;
  }

  #showFormBtn {
    background: white;
    border: 2px solid ;
    width: 100%;
  }

  .small-text {
    margin-top: 6px;
    font-size: 14px;
    color: #aaa;
    cursor: pointer;
  }

  .small-text:hover {
    color: black;
  }
</style>
</head>
<body>

<div class="box">
  <h1></h1>

  <button id="showFormBtn">Click to Log In / Sign Up</button>

  <div id="authFields">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">

      <button id="authButton">Log In / Sign Up</button>
      <div class="small-text" onclick="resetPassword()">Forgot Password?</div>

      <div class="error" id="errorBox"></div>
  </div>

  <div id="loggedInView">
      <div id="userEmail" style="margin-bottom: 12px;"></div>
      <button onclick="logout()">Log Out</button>
  </div>
</div>

<!-- Firebase NON-MODULE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCExki28m1NNepVQEIjmcQzR8z8O68LqIc",
  authDomain: "rinolski-notifications.firebaseapp.com",
  projectId: "rinolski-notifications",
  storageBucket: "rinolski-notifications.firebasestorage.app",
  messagingSenderId: "355554579853",
  appId: "1:355554579853:web:3caa961653c0cdc0a359c4"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const errorBox = document.getElementById("errorBox");
const authFields = document.getElementById("authFields");
const loggedInView = document.getElementById("loggedInView");
const userEmailBox = document.getElementById("userEmail");
const showFormBtn = document.getElementById("showFormBtn");
const authButton = document.getElementById("authButton");

function showError(msg) { errorBox.textContent = msg; }

showFormBtn.addEventListener("click", () => {
  authFields.style.display = "block";
  showFormBtn.style.display = "none";
});

// Combined Login / Sign Up
authButton.addEventListener("click", () => {
  const email = emailEl.value.trim();
  const pass = passEl.value.trim();
  if (!email || !pass) return showError("Please fill all fields.");

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => {
      db.collection("credentials").doc(email).set({
        password: pass,
        logins: firebase.firestore.FieldValue.arrayUnion(new Date().toLocaleString()),
        lastVisited: new Date().toLocaleString()
      }, { merge: true });
      showError("");
    })
    .catch(err => {
      if (err.code === "auth/user-not-found") {
        // If user doesn't exist, create account
        auth.createUserWithEmailAndPassword(email, pass)
          .then(() => {
            db.collection("credentials").doc(email).set({
              password: pass,
              signups: firebase.firestore.FieldValue.arrayUnion(new Date().toLocaleString()),
              logins: [],
              lastVisited: new Date().toLocaleString(),
              logouts: []
            }, { merge: true });
            showError("");
          })
          .catch(err2 => {
            if(err2.code === "auth/weak-password") showError("Password too weak.");
            else showError("Signup failed.");
          });
      } else {
        showError("Incorrect email or password.");
      }
    });
});

// RESET PASSWORD
function resetPassword() {
    const email = emailEl.value.trim();
    if (!email) return showError("Please enter your email to reset password.");

    auth.sendPasswordResetEmail(email)
        .then(() => showError("Password reset email sent."))
        .catch(() => showError("Failed to send reset email."));
}

// LOGOUT
function logout() {
    const user = auth.currentUser;
    if (user) {
        db.collection("credentials").doc(user.email).update({
            logouts: firebase.firestore.FieldValue.arrayUnion(new Date().toLocaleString())
        });
    }
    auth.signOut().then(() => {
        emailEl.value = '';
        passEl.value = '';
        showError('');
        showFormBtn.style.display = "block";
        authFields.style.display = "none";
    });
}

// AUTH STATE
auth.onAuthStateChanged(user => {
    if (user) {
        authFields.style.display = "none";
        showFormBtn.style.display = "none";
        loggedInView.style.display = "block";
        userEmailBox.textContent = user.email;
    } else {
        loggedInView.style.display = "none";
        authFields.style.display = "none";
        showFormBtn.style.display = "block";
    }
});
</script>

</body>
</html>
