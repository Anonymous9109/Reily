<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #search-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <div id="search-container">
        <!-- Content from search.js will be displayed here -->
    </div>

    <script src="https://rinolski.neocities.org/JS/search.js"></script>
    <script>
        // Assuming search.js exposes a function or data
        // If search.js sets a variable `searchContent`
        if (typeof searchContent !== "undefined") {
            document.getElementById("search-container").innerHTML = searchContent;
        }

        // Or if search.js exposes a function `getSearchResults()`
        if (typeof getSearchResults === "function") {
            document.getElementById("search-container").innerHTML = getSearchResults();
        }
    </script>
</body>
</html>
